<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>  
    <script src="../js/jquery-1.11.3.min.js"></script>  
    <script src="js/dragMove.js"></script>  
    <title>demo</title>  
  
    <style>  
        * {  
            margin: 0;   
            padding: 0;  
        }  
        body, html {  
            width: 100%;  
            height: 100%;  
        }  
        table {
            background: #e8e8e8;
            width: 50%;
        }
        th, td {
            width: 33.3%;
            background: #c5c5c5;
            border: 1px solid #222;
        }
    </style>  
</head>  
<body>  
<table>
    <thead>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </thead>
    <tbody>
        <tr DR_drag="1" DR_replace="1">
            <td>小明</td>
            <td>男</td>
            <td class="drag">拖动</td>
        </tr>
        <tr DR_drag="1" DR_replace="1">
            <td>小红</td>
            <td>女</td>
            <td class="drag">拖动</td>
        </tr>
        <tr DR_drag="1" DR_replace="1">
            <td>小韩</td>
            <td>男</td>
            <td class="drag">拖动</td>
        </tr>
    </tbody>
</table>
<script>  
    ;$(function() {  
        // 调用插件
        $('body').dragMove({  
            limit: true,// 限制在窗口内  
            callback: function($move, $replace) {
                console.log('拖动了'+ $('p', $move).text() +'跟'+ $('p', $replace).text() +'进行交换');
            }  
        });  
    });  
</script>  
</body>  
</html>
